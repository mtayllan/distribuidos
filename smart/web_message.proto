syntax = "proto3";

package WebMessage;
message Request {
  enum Type {
    ALTER_STATE = 0;
    LIST_DEVICES = 1;
  }
  Type type = 1;
  string target_device_id = 2;
  string state = 3;
}

message Response {
  message Device {
    enum StateKind {
      BOOL = 0;
      INT = 1;
      DECIMAL = 2;
    }

    string id = 1;
    string state = 2;
    string name = 3;
    StateKind state_kind = 4;
  }
  repeated Device devices = 1;
}
